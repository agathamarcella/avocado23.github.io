<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link type="text/css" rel="stylesheet" href="css/style.css"/>
      <title>Guild : Acceleratè-Login</title>
    </head>

    <body class="bg-hijau">
        <nav class="transparent">
            <div class="nav-wrapper">
                <a href="index.html" class="brand-logo"><img src="Layout/acceleratè.png" style="margin: 8px;" alt="Logo" width="54px"><span></span></a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                </ul>
            </div>
        </nav>
        <main>
        <div class="container valign-wrapper2">
            <div class="row center-align" style="margin-top: 40px; margin-bottom: 50px;">
                <div class="col m12 s12">
                    <div class="card z-depth-3 center" class="form-mobile" style="padding: 10px;">
                        <div class="card-content">
                            <p class="font-fira" style="margin-top: 0px; margin-bottom: 25px; font-size: 25px;">Login</p>
                            <form>
                            <div class="input-field">
                                <input id="username" type="text" class="validate" required>
                                <label for="username">Username</label>
                            </div>
                            <div class="input-field">
                                <input id="password" type="password" class="validate" required>
                                <label for="password">Password</label>
                            </div>
                            <button type="submit" class="waves-effect waves-light btn green"><a href="user.html" class="fontcen white-text">Login</a></button>
                            </form>
							<div class="col s12 m6">
								<div class="card z-depth-3" class="form-mobile"></div>
								<div class="card-content center">
									<p class="font-fira" style="margin-top: 0px; margin-bottom: 25px; font-size: 20px;">Don't have an account? Sign up.</p>
									<div style="margin: 15px 10px;" id="google"><span class="tombol-gg" style="display: block;"><a href="registration.html" style="color: inherit;"><img src="Layout/google.png" class="vertical-middle" width="12%" style="margin-right: 15px;"> Register with Google</span></a></div>
									<div id="name"></div>
									<script>startApp();</script>
									<p style="margin: 15px 10px;"><a href="registration.html" style="color: inherit;"><span class="tombol-fb" style="display: block;"><img src="Layout/facebook.png" class="vertical-middle" width="12%" style="margin-right: 15px;"> Register with Facebook</span></a></p>
									<p style="margin: 15px 10px;"><a href="registration.html" style="color: inherit;"><span class="tombol-tw" style="display: block;"><img src="Layout/twitter.png" class="vertical-middle" width="12%" style="margin-right: 15px;"> Register with Twitter</span></a></p>
									<p style="margin: 15px 10px;"><a href="registration.html" style="color: inherit;"><span class="tombol-gt" style="display: block;"><img src="Layout/github.png" class="vertical-middle" width="12%" style="margin-right: 15px;"> Register with Github</span></a></p>
								</div>
							</div>
						</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </main>
        <footer>
			<section id="contactus" class="contactus black-text">
				<span>Contact us <a href="https://instagram.com/gthmrcll/"><img src="Layout/instagram.png" class="vertical-middle" width="15%"> </a><a href="https://twitter.com/gthmrcll/"><img src="Layout/twitter.png" class="vertical-middle" width="16%"></a></span>
				<span class="valign-wrapper" style="margin-left: 20px;">Powered By Agatha Marcella. Guild : Acceleratè. 2020</span>
			</section>
		</footer>
		
      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script>
        document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('.datepicker');
        var instances = M.Datepicker.init(elems, {});
        });
      </script>
    </body>
  </html>
